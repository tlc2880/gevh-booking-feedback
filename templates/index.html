<!DOCTYPE html>
<html lang="en">
<!--  Name: Tommy Cao
	    Date: 12/10/19
	    Company: GEVH
	    Description: Rental booking feedback --> 
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your booking experience</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo2.png" alt="GEVH" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of customer"
          /> 
        </div>
        <div class="form-group">
          <h3>House</h3>
          <select name="house">
            <option value="">Select House</option>
            <option value="Plantation">Plantation 5BR/2.5BA</option>
            <option value="Melody">Melody 4BR/2BA</option>
            <option value="Buaro">Buaro 5BR/3BA</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your experience</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>

      <br>
      <br>
      <br>
      <br>
      <div class="a">
        <p>Copyright &copy; 2019 | Great Entertainment Vacation Home</p>
      </div>

    </div>
  </body>
</html>
